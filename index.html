<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Генерация и скачивание настраиваемых бланков Бинго в формате PDF.">
    <meta property="og:title" content="Бинго 4x4">
    <meta property="og:description" content="Генерация и скачивание настраиваемых бланков Бинго в формате PDF.">
    <title>Бинго 4x4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .bingo-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .bingo-container {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px;
            margin-top: 20px;
        }
        .bingo-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 2px solid #333;
            background-color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100px;
            margin-top: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="bingoInput" placeholder="Введите элементы списка для бинго, по одному на строке"></textarea>
        <input type="text" id="headerInput" placeholder="Введите заголовок для PDF">
        <input type="number" id="numberOfBoards" placeholder="Количество бланков" min="1" value="1">
    </div>
    <div class="bingo-wrapper" id="bingoWrapper">
        <!-- Ячейки бинго будут сгенерированы с помощью JavaScript -->
    </div>
    <button onclick="generateAndDownloadPDF()" aria-label="Создать и скачать бланки в формате PDF">Создать и скачать бланки в формате PDF</button>

    <!-- Подключаем библиотеку SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.cyrillic.min.js"></script>
    <script>
        const bingoBoards = [];

        // Функция для перемешивания массива
        function shuffle(array) {
            let shuffledArray = [...array];

            // Применяем алгоритм Фишера-Йетса
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const randomBuffer = new Uint32Array(1);
                window.crypto.getRandomValues(randomBuffer);
                const j = randomBuffer[0] % (i + 1);
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        // Генерация одного бланка бинго
        function generateBingo(bingoItems) {
            const bingoBoard = [];
            const shuffledItems = shuffle([...bingoItems]).slice(0, 16); // Берём 16 случайных элементов

            for (let i = 0; i < 16; i++) {
                bingoBoard.push(shuffledItems[i]);
            }
            return bingoBoard;
        }

        // Генерация и скачивание PDF
        function generateAndDownloadPDF() {
            const bingoWrapper = document.getElementById('bingoWrapper');
            const inputText = document.getElementById('bingoInput').value;
            const bingoItems = inputText.split('\n').map(item => item.trim()).filter(item => item !== '');
            const numberOfBoards = parseInt(document.getElementById('numberOfBoards').value, 10) || 1;

            if (bingoItems.length < 16) {
                alert('Пожалуйста, введите как минимум 16 элементов для генерации бланка.');
                return;
            }

            bingoWrapper.innerHTML = ''; // Очищаем поле перед генерацией новых бланков
            bingoBoards.length = 0; // Очищаем массив бланков

            // Генерация указанного количества бланков
            for (let i = 0; i < numberOfBoards; i++) {
                const board = generateBingo(bingoItems);
                bingoBoards.push(board);
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const headerText = document.getElementById('headerInput').value || "Бинго 4x4";

            doc.setFont("cyrillic"); // Установка шрифта поддерживающего кириллицу
            doc.setFontSize(22); // Увеличен размер шрифта для заголовка
            doc.text(headerText, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });

            bingoBoards.forEach((board, index) => {
                // Если это не первая страница, добавляем новую
                if (index > 0) {
                    doc.addPage();
                }

                // Рисуем таблицу бинго
                let yOffset = 40;  // Начинаем рисовать таблицу с 40 пикселей от верхнего края
                const cellWidth = (doc.internal.pageSize.getWidth() * 2 / 3) / 4;  // Ячейки занимают 2/3 ширины страницы
                const cellHeight = 20;

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const text = board[i * 4 + j];
                        const xOffset = (doc.internal.pageSize.getWidth() / 6) + (j * cellWidth);  // Центрируем таблицу
                        doc.rect(xOffset, yOffset + i * cellHeight, cellWidth, cellHeight); // Рисуем прямоугольник
                        doc.text(text, xOffset + cellWidth / 2, yOffset + i * cellHeight + 14, { align: 'center' }); // Добавляем текст
                    }
                }

                // Переходим на новую страницу, если это не последняя
                if (index < bingoBoards.length - 1) {
                    doc.addPage();
                }
            });

            // Скачиваем PDF файл
            doc.save('bingo_boards.pdf');
        }
    </script>
</body>
</html>
